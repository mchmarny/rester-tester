apiVersion: heliopolis.dev/v1alpha1
kind: HelioService
metadata:
  name: demo
  namespace: default
spec:
  domainSuffix: demo.googlecustomer.net
  rollout:
    traffic:
    - revisionTemplate: demotemplate
      percent: 100
---
apiVersion: heliopolis.dev/v1alpha1
kind: HelioRevisionTemplate
metadata:
  name: demotemplate
  namespace: default
spec:
  template:
    spec:
      serviceType: container
      env:
        - name: TARGET
          value: demolatest
      containerSpec:
        #image: docker.io/mchmarny/rester-tester:latest
        image: gcr.io/f9s-lab/rester-tester:latest
        